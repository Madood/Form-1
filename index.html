<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <style>
        body {
            align-content: center;
            font-family: Gotham, "Helvetica Neue", Helvetica, Arial, "sans-serif";
            font color: red;
            background-image: url("https://insuranceblog.accenture.com/wp-content/uploads/2017/03/roboadvisor-2.png");
            background-position: 50% 50%;
            border-right: 10px solid transparent;
        }
        
        section {
            padding: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid #010101
        }
        
        h1 {
            text-align: center
        }
        
        h2 {
            text-align: center
        }
        
        div {
            background-color: rgba(0, 0, 0, 0);
            text-align: center;
            align-content: center
        }
        
        table {
            display: flex;
            justify-content: center
        }
        
        .box {
            display: flex;
            justify-content: center;
            background-color: transparent;
            color: #000000;
            width: 500px;
            height: 600px;
            top: 50%;
            margin-left: 55%;
            margin-right: 45%;
            margin-top: 0px;
            /* for IE */
            filter: alpha(opacity=1000);
            /* CSS3 standard */
            opacity: 5;
        }
        
        button {
            height: 30px;
            color: #fff;
            font-size: 15px;
            background: #EDE099;
            cursor: pointer;
            border-radius: 25px;
            border: none;
            outline: none;
            margin-top: 15px;
        }
        
        legend {
            align-content: center;
            text-align: center
        }
    </style>
</head>

<body>
    <section class="box">
        <div>
            <h1 color="red"><b>Create an Account</b></h1>
            <a href+ "google"><img src="images/fb.jpg" width="59" height="61"></a>
            <a href+ "google"><img src="images/insta.jpg" width="59" height="61"></a>
            <a href+ "google"><img src="images/linked-in.jpg" width="59" height="61"></a>

            <form method="get" action="">
                <table>
                    <legend>Join Now</legend>
                    <tr>
                        <td><label for="lastName"> <b>Name</b></label></td>
                        <td><input type="text" Name="FullName" id="Full Name"> </td>
                    </tr>
                    <tr>
                        <td><label for="Email"><b>Email</b></label></td>
                        <td><input type="text" Name="Email" id="Email"></td>
                    </tr>
                    <tr>
                        <td><label for="Password"><b>Password </b></label></td>
                        <td><input type="text" name="password" id="hidden"></td>
                    </tr>
                </table>
                <button><input type="Submit" value="submit"></button>
            </form>
        </div>

        <div>
            <h2>Hello Friends<br>
                <img src="images/thumbs up.png" width="59" height="61"></h2>
            <p>Enter your Personal details and join us.</p>
            <a href="already">Already have an account</a>
            <input type="submit" value="sign-in"></div>


    </section>
</body>

</html>
